<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fiesta de Formas y Memes</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 30px 0;
      font-size: 2em;
      color: #ffea00;
      text-shadow: 2px 2px #000;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.3; transform: scale(1.1); }
    }

    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boton {
      width: 120px;
      height: 120px;
      border: none;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .boton.clicked::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, white 10%, transparent 60%);
      animation: flash 0.4s ease-out;
      border-radius: inherit;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Botones 1 al 7 */
    .circulo       { border-radius: 50%; background-color: #e91e63; }
    .triangulo     { width: 0; height: 0; border-left: 60px solid transparent; border-right: 60px solid transparent; border-bottom: 120px solid #3f51b5; background: none; }
    .cuadrado      { background-color: #4caf50; }
    .pentagono     { clip-path: polygon(50% 0%, 95% 35%, 78% 100%, 22% 100%, 5% 35%); background-color: #ff9800; }
    .gota          { clip-path: ellipse(40% 60% at 50% 50%); background-color: #00bcd4; }
    .estrella      { clip-path: polygon(50% 0%, 60% 35%, 98% 35%, 68% 57%, 80% 100%, 50% 70%, 20% 100%, 32% 57%, 2% 35%, 40% 35%); background-color: #ffc107; }
    .rayo          { clip-path: polygon(45% 0%, 55% 25%, 40% 25%, 60% 75%, 50% 75%, 60% 100%, 35% 50%, 50% 50%, 35% 0%); background-color: #ffeb3b; }

    /* Botones 8 al 14 - Nuevos sin imágenes */
    .hexagono      { clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); background-color: #00ffff; }
    .trombon       { clip-path: ellipse(45% 60% at 50% 50%); background-color: #ff69b4; }
    .xp            { background-color: #2196f3; border: 5px solid #ff0000; box-shadow: inset 0 0 0 2px white; }
    .risa          { clip-path: polygon(50% 0%, 62% 35%, 100% 35%, 72% 58%, 84% 100%, 50% 75%, 16% 100%, 28% 58%, 0% 35%, 38% 35%); background-color: #9c27b0; }
    .violin        { clip-path: polygon(10% 10%, 90% 10%, 90% 90%, 10% 90%); background-color: #fbc02d; animation: pulse 1s infinite; }
    .skibidi       { border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%; background-color: white; border: 4px solid black; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>¿¿¿QUE ES ESTO???</h1>

  <audio autoplay loop>
    <source src="fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta música de fondo.
  </audio>

  <div class="container">
    <!-- Botones sonido1 a sonido7 -->
    <button class="boton circulo" onclick="playSound(this, 'sonido1.mp3')"></button>
    <button class="boton triangulo" onclick="playSound(this, 'sonido2.mp3')"></button>
    <button class="boton cuadrado" onclick="playSound(this, 'sonido3.mp3')"></button>
    <button class="boton pentagono" onclick="playSound(this, 'sonido4.mp3')"></button>
    <button class="boton gota" onclick="playSound(this, 'sonido5.mp3')"></button>
    <button class="boton estrella" onclick="playSound(this, 'sonido6.mp3')"></button>
    <button class="boton rayo" onclick="playSound(this, 'sonido7.mp3')"></button>

    <!-- Botones nuevos sonido8 a sonido14 -->
    <button class="boton hexagono" onclick="playSound(this, 'sonido8.mp3')"></button>   <!-- Bruh -->
    <button class="boton trombon" onclick="playSound(this, 'sonido9.mp3')"></button>    <!-- Sad Trombone -->
    <button class="boton xp" onclick="playSound(this, 'sonido10.mp3')"></button>        <!-- Windows XP Error -->
    <button class="boton risa" onclick="playSound(this, 'sonido12.mp3')"></button>      <!-- Goofy Laugh -->
    <button class="boton violin" onclick="playSound(this, 'sonido13.mp3')"></button>    <!-- OH MY GOD WOW -->
    <button class="boton skibidi" onclick="playSound(this, 'sonido14.mp3')"></button>   <!-- Skibidi Dop Dop -->
  </div>

  <script>
    function playSound(button, src) {
      const audio = new Audio(src);
      audio.play();
      button.classList.add('clicked');
      setTimeout(() => button.classList.remove('clicked'), 400);
    }
  </script>

</body>
</html>
